<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breakout Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Breakout Game</h1>
        <div class="controls">
            <button id="restartBtn">Restart</button>
            <button id="pauseBtn">Pause</button>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas> <!-- Enlarged canvas -->
    </div>
    <script src="js/utils.js"></script>
    <script src="js/paddle.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/bricks.js"></script>
    <script src="js/powerup.js"></script> <!-- Add before main.js -->
    <script src="js/main.js"></script>
</body>
<div id="menuOverlay" class="overlay">
    <button id="startButton">Start Game</button>
    <select id="difficulty">
      <option value="6">Easy</option>
      <option value="8" selected>Normal</option>
      <option value="10">Hard</option>
    </select>
    <div id="pauseOverlay" class="overlay" style="display: none;">Paused</div>
    <div id="gameOverOverlay" class="overlay" style="display: none;">Game Over</div>
  </div>
</html>
